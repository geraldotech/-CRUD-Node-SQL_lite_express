<!DOCTYPE html>
<html
  lang="en"
  style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Test: HTTP Method</title>
    <script
      src="./src/app.js"
      type="module"></script>
    <link
      rel="stylesheet"
      href="./src/style.css" />
  </head>
  <body>
    <p>
      <a href="/logout">Logout</a>
    </p>
    <h1>handler http method</h1>
    <p>post, delete, put, get ?</p>
    <pre>
      {
        "nome": "John",
        "TEXT": "your text",
        "idade": 100
      }
  </pre
    >
    <div id="app">
      <label for="selectedMethod">Method:</label>
      <select
        name=""
        id="selectedMethod"
        v-model="selectedMethod">
        <option value="post">Post</option>
        <option value="delete">Delete</option>
        <option value="put">Put</option>
      </select>

      <fieldset v-show="selectedMethod.includes('post')">
        <legend>POST</legend>
        <form @submit.prevent="handleForm">
          <div>
            <input
              type="text"
              placeholder="name"
              name="name"
              v-model="name"
              value="name" />
          </div>
          <div>
            <input
              type="text"
              v-model="text"
              placeholder="text" />
          </div>
          <div>
            <input
              type="text"
              placeholder="age"
              name="age"
              v-model="age"
              value="12" />
          </div>
          <div>
            <button>Send Form</button>
          </div>
        </form>
      </fieldset>

      <fieldset v-show="selectedMethod == 'delete'">
        <legend>DELETE</legend>
        <form
          action=""
          @submit.prevent="handleForm">
          <input
            type="text"
            placeholder="id"
            v-model="postId" />
          <input
            type="submit"
            value="Send" />
        </form>
      </fieldset>

      <!-- put -->

      <fieldset v-show="selectedMethod == 'put'">
        <legend>PUT</legend>
        <form
          action=""
          @submit.prevent="handleForm">
          <p
            v-if="userMessageInput"
            class="errorMessage">
            ID not found!
          </p>
          <div>
            EnterID to auto fetch data:
            <input           
              type="text"
              placeholder="id"
              v-model="postId"
              @blur="onInputChange"
              required />
          </div>
          <div>
            Name:
            <input
              type="text"
              placeholder="name"
              name="name"
              v-model="name"
              :disabled="userMessage"
              value="name" />
          </div>
          <div>
            Text:
            <input
              type="text"
              v-model="text"
              :disabled="userMessage"
              placeholder="text" />
          </div>
          <div>
            Age:
            <input
              type="text"
              placeholder="age"
              name="age"
              v-model="age"
              :disabled="userMessage"
              value="12" />
          </div>
          <div>
            <button  :disabled="userMessage">Update</button>
            <button
              type="button"
              :disabled="userMessage"
              @click="cleanInputsPUT">
              Clear
            </button>
          </div>
        </form>
      </fieldset>
    </div>

    <a href="./fetch-auth.html">fetch auth</a>
  </body>
</html>
